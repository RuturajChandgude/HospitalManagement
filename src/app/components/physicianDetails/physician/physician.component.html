<div class="form">
<div class="container">
<h2>Physician details</h2>
<form [formGroup]="myform" (ngSubmit)="onSubmit()">
<mat-form-field >
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
</mat-form-field>
<br>
<mat-form-field >
    <mat-label>Position</mat-label>
    <input matInput formControlName="position">
</mat-form-field>

<br>
<button mat-raised-button color="primary" type="submit">Submit</button>
</form>
</div>
</div>

<br><br><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  

  <ng-container matColumnDef="physicianId">
    <th mat-header-cell *matHeaderCellDef>ID </th>
    <td mat-cell *matCellDef="let element"> {{element.physicianId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

   <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="primary" (click)="openEditDialog(element)">Edit</button>
    </td>
  </ng-container>


  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="warn" (click)="deletePhysician(element)">Delete</button>
    </td>
    

  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
