 <button mat-raised-button color="primary" (click)="openAddDialog()">Add Block</button>
 <br>
 <br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="blockId">
    <th mat-header-cell *matHeaderCellDef>ID </th>
    <td mat-cell *matCellDef="let element"> {{element.blockId}} </td>
  </ng-container>

   <ng-container matColumnDef="blockFloor">
    <th mat-header-cell *matHeaderCellDef> BlockFloor</th>
    <td mat-cell *matCellDef="let element"> {{element.blockFloor}} </td>
  </ng-container>
 
  <ng-container matColumnDef="blockCode">
    <th mat-header-cell *matHeaderCellDef> BlockCode</th>
    <td mat-cell *matCellDef="let element"> {{element.blockCode}} </td>
  </ng-container>

    <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef> CreatedOn</th>
    <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
  </ng-container>

   <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="primary" (click)="openEditDialog(element)">Edit</button>
    </td>
  </ng-container>


  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="warn" (click)="deleteBlock(element)">Delete</button>
    </td>
    

  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
