<div class="form">
    <div class="container">
        <form [formGroup]="blockForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Block Floor</mat-label>
                <input matInput type="number" formControlName="blockFloor">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Block Code</mat-label>
                <input matInput type="number" formControlName="blockCode">
            </mat-form-field>
            
            <br>
            <button style="margin-bottom: 10px;" mat-raised-button color="primary" (click)="cancel()">Cancel</button>
            <button style="margin-bottom: 10px;" mat-raised-button color="primary" [disabled]="blockForm.invalid" type="submit">{{isEditMode?'Edit':'Add'}}</button>

        </form>
    </div>
</div>
