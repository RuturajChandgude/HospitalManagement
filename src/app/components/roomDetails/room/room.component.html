 <button mat-raised-button color="primary" (click)="openAddDialog()">Add Room</button>
 <br>
 <br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="roomId">
    <th mat-header-cell *matHeaderCellDef>ID </th>
    <td mat-cell *matCellDef="let element"> {{element.roomId}} </td>
  </ng-container>

  <ng-container matColumnDef="roomNumber">
    <th mat-header-cell *matHeaderCellDef> Room Number </th>
    <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
  </ng-container>

   <ng-container matColumnDef="blockId">
    <th mat-header-cell *matHeaderCellDef> BlockID</th>
    <td mat-cell *matCellDef="let element"> {{element.block.blockId}} </td>
  </ng-container>

   <ng-container matColumnDef="blockFloor">
    <th mat-header-cell *matHeaderCellDef> BlockFloor</th>
    <td mat-cell *matCellDef="let element"> {{element.block.blockFloor}} </td>
  </ng-container>

  <ng-container matColumnDef="roomType">
    <th mat-header-cell *matHeaderCellDef> Room Type </th>
    <td mat-cell *matCellDef="let element"> {{element.roomType}} </td>
  </ng-container>

    <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef> CreatedOn</th>
    <td mat-cell *matCellDef="let element"> {{element.createdOn | date}} </td>
  </ng-container>

   <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="primary" (click)="openEditDialog(element)">Edit</button>
    </td>
  </ng-container>


  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="warn" (click)="deleteRoom(element)">Delete</button>
    </td>
    

  </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
